<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Entregas de Contêineres</title>
    <script>
        // Immediately apply the theme on initial load to prevent FOUC (Flash of Unstyled Content)
        (function() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="/index.css">
</head>
<body class="p-4 md:p-8 bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">
    <div class="max-w-7xl mx-auto">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <div class="flex items-center gap-4">
                <div id="logo-container" class="hidden flex-shrink-0">
                    <img id="company-logo" src="#" alt="Company Logo" class="h-12 object-contain">
                </div>
                <div>
                    <h1 class="text-3xl font-extrabold text-slate-800 dark:text-slate-100">Painel de Entregas</h1>
                    <p id="last-update" class="text-slate-500 dark:text-slate-400 mt-1 text-sm">Carregue sua planilha de agendamento para começar</p>
                </div>
            </div>
            <div class="flex items-center space-x-3 w-full md:w-auto">
                <div class="relative flex-grow max-w-xs">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-slate-400"></i>
                    </div>
                    <input type="search" id="search-input" placeholder="Pesquisar container, placa..." class="w-full bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm py-2.5 pl-10 pr-4 text-sm focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <label for="logo-upload" class="cursor-pointer bg-white dark:bg-slate-700 dark:text-slate-200 dark:border-slate-600 dark:hover:bg-slate-600 text-gray-700 px-3 py-2.5 rounded-lg shadow-sm border border-gray-300 hover:bg-gray-50 transition-all duration-300 flex items-center" title="Carregar logo da empresa">
                    <i class="fas fa-image w-5 text-center"></i>
                </label>
                <input id="logo-upload" type="file" class="hidden" accept="image/png, image/jpeg, image/svg+xml">

                <button id="theme-toggle" class="bg-white dark:bg-slate-700 dark:text-slate-200 dark:border-slate-600 dark:hover:bg-slate-600 text-gray-700 px-3 py-2.5 rounded-lg shadow-sm border border-gray-300 hover:bg-gray-50 transition-all duration-300 flex items-center" aria-label="Alternar tema">
                    <i class="fas fa-sun w-5 text-center"></i>
                </button>
                <label for="file-upload" class="cursor-pointer bg-blue-600 text-white px-5 py-2.5 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-300 font-semibold flex items-center" aria-label="Carregar Planilha">
                    <i class="fas fa-upload mr-2"></i>
                    <span>Carregar</span>
                </label>
                <input id="file-upload" type="file" class="hidden" accept=".xlsx, .xls">
            </div>
        </header>
        
        <div class="flex flex-col md:flex-row justify-end items-center mb-6 gap-3">
             <button id="export-excel-btn" class="hidden w-full md:w-auto bg-white dark:bg-slate-700 dark:text-slate-200 dark:border-slate-600 dark:hover:bg-slate-600 text-gray-700 px-4 py-2.5 rounded-lg shadow-sm border border-gray-300 hover:bg-gray-50 transition-all duration-300 font-semibold flex items-center justify-center">
                <i class="fas fa-file-excel mr-2 text-green-600"></i> Exportar Excel
            </button>
            <button id="export-pdf-btn" class="hidden w-full md:w-auto bg-white dark:bg-slate-700 dark:text-slate-200 dark:border-slate-600 dark:hover:bg-slate-600 text-gray-700 px-4 py-2.5 rounded-lg shadow-sm border border-gray-300 hover:bg-gray-50 transition-all duration-300 font-semibold flex items-center justify-center">
                <i class="fas fa-file-pdf mr-2 text-red-600"></i> Exportar PDF
            </button>
        </div>

        <!-- Summary Stats -->
        <div id="summary-stats" class="hidden grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <!-- Stats will be injected here -->
        </div>

        <!-- Delivery Dashboard -->
        <div id="delivery-dashboard" class="hidden">
            <div id="delivery-tabs" class="flex items-center border-b border-gray-200 dark:border-slate-700 mb-4 overflow-x-auto pb-1" role="tablist" aria-label="Datas de entrega">
                <!-- Tabs will be injected here -->
            </div>
            <div id="delivery-content">
                <!-- Content panes (cards) will be injected here -->
            </div>
        </div>
        
        <!-- Placeholder -->
        <div id="placeholder" class="text-center py-20 bg-white dark:bg-slate-800 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700">
            <i class="fas fa-file-import text-6xl text-slate-300 dark:text-slate-600 mb-4" aria-hidden="true"></i>
            <h2 class="text-2xl font-semibold text-slate-700 dark:text-slate-200">Aguardando planilha...</h2>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Selecione um arquivo .xlsx para visualizar a programação de entregas.</p>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container" aria-live="assertive" aria-atomic="true"></div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal-container" class="hidden fixed inset-0 bg-black/30 dark:bg-black/50 z-50 flex items-center justify-center p-4" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-message">
        <div id="confirmation-modal" class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-md transform transition-all opacity-0 scale-95">
            <div class="p-6">
                <div class="flex items-start">
                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100 dark:bg-yellow-900/50 sm:mx-0 sm:h-10 sm:w-10">
                        <i class="fas fa-exclamation-triangle text-yellow-600 dark:text-yellow-400" aria-hidden="true"></i>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 id="modal-title" class="text-lg leading-6 font-bold text-slate-900 dark:text-slate-100">Confirmar Ação</h3>
                        <div class="mt-2">
                            <p id="modal-message" class="text-sm text-slate-500 dark:text-slate-400">Tem certeza que deseja continuar?</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-slate-50 dark:bg-slate-800/50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse rounded-b-lg">
                <button id="modal-confirm-btn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                    Confirmar
                </button>
                <button id="modal-cancel-btn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-slate-300 dark:border-slate-600 shadow-sm px-4 py-2 bg-white dark:bg-slate-700 text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-600 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </body>
</body>
</html>
